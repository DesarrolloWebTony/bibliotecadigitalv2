<section class="centrado">
    <div class="login-content">
        <div class="login-left">
            <img src="assets/login.jpg" alt="">
        </div>
        <div class="login-right">
            <h3>Iniciar sesion</h3>
            <form (ngSubmit)="login( f )" #f="ngForm">

                <label>Email</label>
                <input 
                type="email" 
                name="email"
                required
                email
                minlength="2"
                [(ngModel)]="usuario.email">

                <span *ngIf="f.submitted && f.controls['email'].errors">Email incorrecto</span>

                <p></p>

                <label>Contrase√±a</label>
                <input 
                type="password" 
                name="password"
                required
                minlength="6" 
                [(ngModel)]="usuario.password">

                <span *ngIf="f.submitted && f.controls['password'].errors">Minimo 6 caracteres</span>
                
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</section>
